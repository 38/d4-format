name: d4-view - View a D4 file 
version: 0.1.0
author: Hao Hou <haohou302@gmail.com>
args:
    - show-genome:
        short: g
        long: show-genome
        help: Show the genome file instead of the file content
    - input-file:
        required: true
        help: Path to the input file 
        index: 1
    - regions:
        required: false
        help: Regions to be viewed
        value_name: chr:start-end
        index: 2
        multiple: true